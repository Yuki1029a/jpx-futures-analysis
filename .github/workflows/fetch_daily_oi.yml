name: Fetch Daily JPX Data

on:
  schedule:
    # 09:00 UTC = 18:00 JST — participant volume (手口)
    - cron: '0 9 * * 1-5'
    # 11:15 UTC = 20:15 JST — daily OI balance (建玉残高)
    - cron: '15 11 * * 1-5'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests openpyxl boto3

      - name: Fetch and cache JPX data
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: python scripts/fetch_daily_oi.py

      - name: Trigger Streamlit Cloud re-deploy
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .last_data_update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last_data_update
          git diff --cached --quiet || git commit -m "data: update timestamp $(date -u +%Y%m%d-%H%M)"
          git push
